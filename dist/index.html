<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>three.js app</title>
    <style>
        body {
            margin: 0;
        }

        .buttons-container {
            top: 50px;
            right: 50px;
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            width: 50px;
            height: 50px;
            background: #e74363;
            align-content: center;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            color: #d0d0d0;

            transition: background-color 0.5s;
        }

        .button:hover {
            background: rgb(162, 49, 71);
            cursor: pointer;
        }
    </style>
</head>
<body>
<script src="bundle.js" defer></script>
<div class="buttons-container">
    <div class="button" id="button_0">1</div>
    <div class="button" id="button_1">2</div>
    <div class="button" id="button_2">3</div>
</div>
</div>
</body>
</html>
